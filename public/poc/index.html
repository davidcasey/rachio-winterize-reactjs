<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Rachio Winterize POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Rachio Winterize - Proof of concept</h1>

<div class="row">
  <label for="api-key">API Key</label>
  <input id="api-key" type="text" value=""/>
  <button type="button" id="fetch-api">Fetch</button>
</div>

<div class="row">
  <label for="time-to-blow">Time to blow out each zone</label>
  <input id="time-to-blow" type="number" value="1" /> minutes
</div>

<div class="row">
  <label for="time-to-recover">Time for air compressor recovery</label>
  <input id="time-to-recover" type="number" value="1" /> minutes
</div>

<div class="row">
  <label for="cycles">Cycles to run</label>
  <input id="cycles" type="number" value="1" /> cycles
</div>

<table>
  <thead>
    <tr>
      <th><input type="checkbox" checked /></th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="checkbox" id="" /></td>
      <td>Name of zone</td>
    </tr>
  </tbody>
</table>

<button type="button">Winterize</button>
<button type="button">Cancel</button>

<script src="js/app.js"></script>
</body>
</html>
